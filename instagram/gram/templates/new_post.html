
{% load bootstrap3 %} 
{% load staticfiles %}

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{form.media}}


</head>
{ %block content% }
<body>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% bootstrap_form form%}
      <form  action="{%url 'new_post'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        <div class="form-group">
          <input type="submit" class="btn btn-success btn-lg" value="Post">
        </div>
      </form>
    </div>
  </div>
</div>

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>
<style>

</style>
{ %endblock% }
</html>
